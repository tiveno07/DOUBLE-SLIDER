<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOUBLE SLIDER</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: brown;">
                <h1>Nature Flower</h1>
                <p>ALL IN BROWN</p>
            </div>
            <div style="background-color: rgb(21, 21, 208);">
                <h1>BLUE SKY</h1>
                <p>ALL IN BLUE</p>
            </div>
            <div style="background-color: rgb(133, 208, 21);">
                <h1>LONELY CASTLE</h1>
                <p>in the wilderness</p>
            </div>
            <div style="background-color: rgb(183, 208, 21);">
                <h1>FISHES OF THE OPEN SEA</h1>
                <p>water is beautiful</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('./1693203731170.jpg');"></div>
            <div style="background-image: url('./1693431215298.jpg');"></div>
            <div style="background-image: url('./1700641669172.jpg');"></div>
            <div style="background-image: url('./1707637287101.jpg');"></div>
        </div>

        <div class="action-buttons">
            <button class="down-button">
                <i class="fa fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fa fa-arrow-up"></i>
            </button>
        </div>
    </div>


    <script src="./index.js"></script>
</body>
</html>
